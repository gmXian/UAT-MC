# general
gpu_id: 0
use_gpu: True
seed: [999]

# encoder
t_encoder_name: sentence-transformers/all-mpnet-base-v2   # openai/clip-vit-base-patch16
v_encoder_name: MMFashion  # openai/clip-vit-base-patch16
# 
vision_feature_file: 'image_feat.npy'
text_feature_file: 'text_feat.npy'
attack_goal: '1' 

# # attack_t
# attack_t_method: pgd_new

# # attack_v
# attack_v_method: pgd_new
# epsilons: [0.005] #0.05,0.075ï¼Œ0.1
# num_iters: 100
# # attack_v_loss_fun: 'max_ui'
# attack_v_loss_fun: 'max_cos'

# test_use_all_user: '0' # yes1 or no0

# multi-modal raw features
data_path: '../data/'
inter_splitting_label: 'x_label'
filter_out_cod_start_users: True
is_multimodal_model: True

checkpoint_dir: 'saved'
save_recommended_topk: True
recommend_topk: 'recommend_topk/'

embedding_size: 64
weight_decay: 0.0
req_training: True
#embedding_size: 3780

# training settings
epochs: 50
stopping_step: 1000
train_batch_size: 2048
learner: adam
learning_rate: 0.001
learning_rate_scheduler: [1.0, 50]
eval_step: 1

training_neg_sample_num: 1
use_neg_sampling: True
use_full_sampling: False
NEG_PREFIX: neg__

USER_ID_FIELD: user_id:token
ITEM_ID_FIELD: item_id:token
TIME_FIELD: timestamp:float
field_separator: "\t"


# evaluation settings
metrics: ["Recall", "NDCG", "Precision", "MAP"]
topk: [5, 10, 20, 50]
valid_metric: Recall@20
eval_batch_size: 4096

#
use_raw_features: False
max_txt_len: 32
max_img_size: 256
vocab_size: 30522
type_vocab_size: 2
hidden_size: 4
pad_token_id: 0
max_position_embeddings: 512
layer_norm_eps: 1e-12
hidden_dropout_prob: 0.1

end2end: False

# iteration parameters
hyper_parameters: ["seed"]
